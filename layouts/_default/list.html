{{ define "main" }}
  <h1>文章列表</h1>
  {{ if .Content }}<div class="content">{{ .Content }}</div>{{ end }}
  
  {{ $pages := where .Pages "Type" "posts" }}
  {{ range $pages.GroupByDate "2006" "desc" }}
    <h2>{{ .Key }} 年</h2>
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
