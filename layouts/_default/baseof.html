<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .Title }}{{ .Title }} · {{ end }}{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <style>
      :root { --mx: 720px; --pad: 1rem; }
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif; line-height: 1.7; margin:0; }
      header, main, footer { max-width: var(--mx); margin: 0 auto; padding: var(--pad); }
      header { display:flex; align-items:center; justify-content: space-between; border-bottom: 1px solid #eee; }
      nav a { margin-right: .75rem; text-decoration: none; }
      h1,h2,h3 { line-height: 1.3; }
      pre, code { background: #f6f8fa; padding: .2rem .4rem; border-radius: 6px; }
      pre code { padding: 0; background: transparent; }
      article + article { margin-top: 2rem; }
      .meta { color: #666; font-size: .9rem; }
      footer { border-top: 1px solid #eee; color:#666; font-size:.9rem; }
    </style>
  </head>
  <body>
    <header>
      <a href="{{ "/" | relLangURL }}"><strong>{{ .Site.Title }}</strong></a>
      <nav>
        <a href="{{ "/" | relLangURL }}">首頁</a>
        <a href="{{ "/posts/" | relURL }}">文章</a>
      </nav>
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      © {{ now.Year }} {{ with .Site.Params.author }}{{ . }}{{ end }} · 由 Hugo 與 GitHub Pages 驅動
    </footer>
  </body>
</html>
